<form [formGroup]="addAgentForm" (ngSubmit)="addAgentFormSubmit()">
  <div class="form-group">
    <label for="name">Agent Name: </label>
    <input name="name" id="name" formControlName="name" />
  </div>
  <div class="form-group">
    <label for="avatar">Agent Avatar Link: </label>
    <input name="avatar" id="avatar" formControlName="avatar" />
  </div>
  <button>Add Agent</button>
</form>
